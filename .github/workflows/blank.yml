name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build Lab_1:
  
    runs-on: ubuntu-latest

    steps:
    
      - name: clone repo
        uses: actions/checkout@v1

      - name: install valgrind and cpplint
        run: |
          sudo apt install valgrind
          sudo pip install cpplint

name: C/C++ CI

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]

jobs:

  build-Lab_1-Task:
  
    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v1
      - name: install valgrind and cpplint
      
        run: |
          sudo apt install valgrind
          sudo pip install cpplint
      - name: compiling and test
        run: |
          for d in */ ; do
          cd "$d"
          for dd in */ ; do
          cd "$dd"
          make
          cd ..
          done
          cd .. 
          done
